collection: "Eseye Mock API"
items:
  - name: "Readings"
    type: "folder"
    description: |
      This folder contains endpoints related to devices.

      End of description.
    items:
      - name: "Get All Readings"
        type: "request"
        url: "http://localhost:3000/readings"
        method: "GET"
        description: |
          This endpoint returns all readings.

          The response is paginated. You can use the `page` and `limit` query parameters to control the pagination.

          End of description.
        body: { "page": 1, "limit": 10 }
        headers:
          - key: "Content-Type"
            value: "application/json"
      - name: "Get Reading"
        type: "request"
        url: "http://localhost:3000/readings/1"
        method: "GET"
        description: |
          This endpoint returns a single reading.

          The `id` parameter is the ID of the reading you want to retrieve.

          End of description.
        headers:
          - key: "Content-Type"
            value: "application/json"
      - name: "Devices"
        type: "folder"
        description: |
          This folder contains endpoints related to devices.

          End of description.
        items:
          - name: "Get All Devices"
            type: "request"
            url: "http://localhost:3000/devices"
            method: "GET"
            description: |
              This endpoint returns all devices.

              The response is paginated. You can use the `page` and `limit` query parameters to control the pagination.

              End of description.
            body: { "page": 1, "limit": 10 }
            headers:
              - key: "Content-Type"
                value: "application/json"
          - name: "Get Device"
            type: "request"
            url: "http://localhost:3000/devices/1"
            method: "GET"
            description: |
              This endpoint returns a single device.

              The `id` parameter is the ID of the device you want to retrieve.

              End of description.
            headers:
              - key: "Content-Type"
                value: "application/json"
            responses:
              - name: "Device Found"
                status: 200
                body: { "id": 1, "name": "Device 1" }
              - name: "Device Not Found"
                status: 404
                body: { "error": "Device Not Found" }
